{% extends 'base.html' %}

{% load widget_tweaks %}

{% block content %}
<h1 class="mb-4">
    
    {% if object %}
        Update
    {% else %}
        Add 
    {% endif %}
        Client
        
</h1>
<form action="" method="post" class="align-content-center">
    {% csrf_token %}

    <div class="row">
        <div class="form-group col-md-6 mb-4">
            <label for="{{ form.first_name.id_for_label}}">First Name : </label>
            <input type="text" class="form-control" name="{{ form.first_name.html_name }}" id="{{ form.first_name.id_for_label }}" value="{{ form.first_name.value|default:'' }}" required>
        </div>
        <div class="form-group col-md-6 mb-4">
            <label for="{{ form.last_name.id_for_label}}">Last Name : </label>
            <input type="text" class="form-control" name="{{ form.last_name.html_name }}" id="{{ form.last_name.id_for_label }}" value="{{ form.last_name.value|default:'' }}" required>
        </div>
        <div class="form-group col-md-6 mb-4">
            <label for="{{ form.email.id_for_label}}">Email : </label>
            <input type="text" class="form-control" name="{{ form.email.html_name }}" id="{{ form.email.id_for_label }}" value="{{ form.email.value|default:'' }}" required>
        </div> 
        <div class="form-group col-md-6 mb-4">
            <label for="{{ form.phone.id_for_label}}">Phone : </label>
            <input type="text" class="form-control" name="{{ form.phone.html_name }}" id="{{ form.phone.id_for_label }}" value="{{ form.phone.value|default:'' }}" required>
        </div>    
    </div>
    <br>
    <button type="submit" class="btn btn-dark">Save</button>
    <a href="{% url 'cases:clientlist' %}" class="btn btn-outline-dark">Cancel</a>

</form>
{% endblock content %}
