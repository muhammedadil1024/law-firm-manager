{% extends 'base.html' %}

{% block content %}

<h2>Delete Case</h2>
<p>Are you sure you want to delete the case "{{ object.title }}"?</p>
<form action="" method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'cases:caselist' %}" class="btn btn-outline-dark">Cancel</a>
</form>

{% endblock content %}
